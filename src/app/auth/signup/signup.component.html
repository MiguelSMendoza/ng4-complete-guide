<div class="container">

  <form class="form-signin" (ngSubmit)="onSignup(f)" #f="ngForm">
    <h2 class="form-signin-heading">Sign Up</h2>
    <div class="form-group">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Email address" ngModel>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="terms"> I Accept Terms & Conditions
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid" type="submit">Sign Up</button>
  </form>

</div>
