<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" formControlName="id" />
            <div class="form-group">
                <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Save</button>
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
                <label for="image">Image Path</label>
                <input type="text" id="image" class="form-control" formControlName="imagePath" />
            </div>
            <div class="form-group">
                <img src="" class="img-responsive" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="6" class="form-control" formControlName="description"></textarea>
            </div>
            <div class="row">
                <label for="ingredients">Ingredients</label>
                <div class="row" formArrayName="ingredients">
                    <div class="col-xs-12" *ngFor="let ingredientCntrl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i" style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount" />
                        </div>
                        <div class="col-xs-2 text-center">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
